<!DOCTYPE html>
<html>
    <head>
        <title>MECH</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <script src="main.js"></script>
        <div id="title-div" class="unselectable">Multi-bot Easy Control Hierarchy</div>
        <div id="page_table-div">
            <table id="page-table" class="page-table">
                <tr id="page_table_row_1">
                    <td id="page_table_col_11" rowspan="2">
                        <div id="robot-container">
                            <div id="robot-container-helper">
                                <div id="robot-container-title" class="unselectable">Robot Container</div>
                                <button type="button" onclick="addRobot()" id="add-robot-button" class="unselectable">Refresh</button>
                            </div>
                            <div id="robot-item-container"></div>
                        </div>
                    </td>
                    <td id="page_table_col_12">
                        <div id="graphics-container">
                            <div id="graphics-container-title" class="unselectable">Graphics Container</div>
                        </div>
                    </td>
                </tr>
                <tr id="page_table_row_2">
                    <td id="page_table_col_21">
                        <div id="settings-container">
                            <div id="settings-container-title" class="unselectable">Settings Container</div>
                            <button type="button" onclick="requestDT()" id="add-robot-button" class="unselectable">Refresh</button>
                            <div id="settings-container-content">
                                <div id="settings-container-channel-title" class="unselectable">Controllers</div>
                                <select id="settings-container-channel-selector" class="dropdown">
                                    <option value="none" class="dropdown unselectable"></option>
                                </select>
                                <div id="settings-container-sink-title" class="unselectable">Robots</div>
                                <select id="settings-container-sink-selector" class="dropdown">
                                    <option value="none" class="dropdown unselectable"></option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
