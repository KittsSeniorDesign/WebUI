<!DOCTYPE html>
<html>
  <head>
    <title>MECH</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="title-div" class="unselectable">Multi-bot Easy Control Hierarchy</div>
    <div id="page_table-div">
      <table id="page-table" class="page-table">
        <tr id="page_table_row_1">
          <td id="page_table_col_11" rowspan="2">
            <div id="robot-container">
                <div id="robot-container-title" class="generic-title-with-button unselectable">Robots
                <button type="button" onclick="removeDisconnected()" id="add-robot-button" class="generic-button unselectable">Remove Disconnected</button>
                </div>
              <div id="robot-item-container"></div>
            </div>
          </td>
          <td id="page_table_col_12">
            <div id="graphics-container">
              <div id="graphics-container-title" class="generic-title unselectable">Graphics</div>
              <div id="canvas-container">
                <canvas id="canvas" class="unselectable"> </canvas>
              </div>
            </div>
          </td>
        </tr>
        <tr id="page_table_row_2">
          <td id="page_table_col_21">
            <div id="configuration-container">
              <div id="configuration-container-title" class="generic-title unselectable">Configuration</div>
              <div id="configuration-dropdown-div" class="dropdown unselectable">
                <button id="configuration-button" onclick="toggleDropdown('configuration-dropdown')" class="dropbtn unselectable">Configuration</button>
                <div id="configuration-dropdown" class="dropdown-content unselectable">
                  <div onclick="setDropdown('configuration-button','Single')">Single</div>
                  <div onclick="setDropdown('configuration-button','Cluster')">Cluster</div>
                </div>
              </div>
            </div>
            <div id="waypoint-container">
              <div id="waypoint-container-title" class="generic-title unselectable">Waypoints
                <button type="button" onclick="sendWaypoints()" id="waypoints-button" class="generic-button unselectable">Send</button>
              </div>
              <div id="coordinates-list" class="flx">
                <div id="waypoint-holder-div">
                  X: <textarea id="textarea-x" rows="1" cols="4" onkeypress="submitTextWaypoint()"></textarea>
                  Y: <textarea id="textarea-y" rows="1" cols="4" onkeypress="submitTextWaypoint()"></textarea>
                </div>
                <div id="coordinates-list-actual" class="flx">
                </div>
              </div>
            </div>
            <div id="settings-container">
              <div id="settings-container-title" class="generic-title-with-button unselectable">Controllers
                <button type="button" onclick="requestDT()" id="request-dt-button" class="generic-button unselectable">Request</button>
              </div>
              <div id="settings-container-content" class="unselectable">
                <div class="dropdown unselectable">
                  <button id="controllers-button" onclick="toggleDropdown('controllers-dropdown')" class="dropbtn unselectable">Controllers</button>
                  <div id="controllers-dropdown" class="dropdown-content unselectable">
                    <div onclick="setDropdown('controllers-button','Waypoints')">Waypoints</div>
                  </div>
                </div>
                <div class="dropdown unselectable">
                  <button id="robots-button" onclick="toggleDropdown('robots-dropdown')" class="dropbtn unselectable">Robots</button>
                  <div id="robots-dropdown" class="dropdown-content unselectable">
                  </div>
                </div>
                <div class="dropdown unselectable">
                  <button id="controllers-button" onclick="reconDT()" class="dropbtn unselectable">Send</button>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
